
{% block sidebar %}
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
            {% if ideas_list %}
    
            {% for idea in ideas_list %}
            <a href="{% url 'ideas:detail' idea.id %}" class="list-group-item active">{{ idea.idea_title }} since {{ idea.pub_date }}</a>
            {% endfor %}
            {% endif %}
          </div>
        </div><!--/.sidebar-offcanvas-->

{% endblock %}
